<html>
<body>
  <form name="sweaterForm">
      <h2>Mo's Clothes Sweaters</h2>

      <h4>Step 1: Enter your name, address, and phone number:</h4>
      <font face="Courier New">
          Name:&nbsp;&nbsp;<input name="customer_name" type="text" size ="50"><br>
          State:&nbsp;<select name="states">
            <option value="CA">California -- CA</option>
            <option value="CO">Colorado -- CO</option>
            <option value="CT">Connecticut -- CT</option>
            <option value="DE">Delaware -- DE</option>
            <option value="FL">Florida -- FL</option>
            <option value="NJ">New Jersey -- NJ</option>
            <option value="PA">Pennsylvania -- PA</option>
          </select><br>
        </font>
      <p>
        <h4>Step 2: Select the size:</h4>
        <font face="Courier New">
          <input type="radio" name = "sizes" value="small"> Small </input>
          <input type="radio" name = "sizes" value="medium"> Medium </input>
          <input type="radio" name = "sizes" value="large"> Large </input>
        </font>
      </p>
      <p>
        <h4>Step 3: Select the features:</h4>
        <font face="Courier New">
          <input type="checkbox" name = "features" value="wool"> Wool</input><br>
          <input type="checkbox" name = "features" value="cotton"> Cotton</input>
        </font>
      </p>
      <p>
        <h4>Step 4: Enter your questions or special requests here:</h4>
          <textarea name= "comments" rows="4" cols="75">
Use this input device to allow the customer to enter comments, questions, and so forth. It allows multiple lines and wysiwyg formatting:
    1. Here is an example of multi-line comment the user can enter.
    2. This is line 2.
          </textarea>
      </p>
        <input type="button" value="Submit" onClick= "doSubmit()">
        <input type="button" value="Clear Entries" onClick= "clearEntries()">
    </form>
</body>
</html>
